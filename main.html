<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Go Trip</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images\Logo GoTrip.jpeg" alt="Company Logo">
        </div>
        <div class="nav-center">
            <ul class="nav-links">
                <li class="nav-item">
                    <img src="images\flight-icon.png" alt="Flight" class="nav-icon">
                    <span class="nav-text">Flight</span>
                </li>
                <li class="nav-item">
                    <img src="images\hotel-icon.png" alt="Hotel" class="nav-icon">
                    <span class="nav-text">Hotel</span>
                </li>
            </ul>
        </div>
        <div class="user-icon">
            <li class="nav-item">
                <img src="images\user-icon.png" alt="User " class="nav-icon">
                <span class="nav-text">User </span>
            </li>
        </div>
    </nav>

</body>
</html>

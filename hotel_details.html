<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="./css/hotel_details.css" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/Logo GoTrip.jpeg" alt="GoTrip Logo" />
      <span>GoTrip</span>
    </div>
  </header>

  <main>
    <h1>Hotel Details</h1>

    <div id="hotel-details" class="hotel-details-container">
      <div class="section">
        <h2>Amenities</h2>
        <div class="amenities-list">
          <span>📶 Free WiFi</span>
          <span>🏊 Infinity Pool</span>
          <span>🧘 Yoga Pavilion</span>
          <span>🍽️ Fine Dining</span>
          <span>🛳️ Boat Ride</span>
          <span>🛁 Luxury Spa</span>
          <span>🧳 Concierge</span>
          <span>🚗 Free Parking</span>
          <span>📺 Smart TV</span>
          <span>🌇 Lake View</span>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/hotel_details.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/hotel_styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>GoTrip - Travel Booking</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="./images/Logo GoTrip.jpeg" alt="GoTrip Logo" />
        <span>GoTrip</span>
      </div>

      <div class="menu">
        <a href="index.php" class="menu-item"><i class="fa-solid fa-house"></i> Home</a>
        <a href="flight.html" class="menu-item"><i class="fa-solid fa-plane"></i> Flights</a>
      </div>
    </header>
    <div class="header__image__container">
      <div class="header__content">
        <h1><marquee>Enjoy Your Dream Vacation</marquee></h1>
        <p>Book Hotels, Flights, and stay packages at the lowest price.</p>
      </div>
      <div class="booking__container">
        <form id="hotelSearchForm">
          <div class="form__group">
            <div class="input__group">
              <input type="text" id="city" placeholder="Location" required />
            </div>
            <p>Where are you going?</p>
          </div>
          <div class="form__group">
            <div class="input__group">
              <input type="date" id="check_in_date" required />
            </div>
            <p>Check In Date</p>
          </div>
          <div class="form__group">
            <div class="input__group">
              <input type="date" id="check_out_date" required />
            </div>
            <p>Check Out Date</p>
          </div>
          <div class="form__group">
            <div class="input__group">
              <input type="number" id="guests" placeholder="Guests" min="1" required />
            </div>
            <p>Add guests</p>
          </div>
          <div class="form__group">
            <div class="input__group">
              <input type="number" id="rooms" placeholder="Rooms" min="1" required />
            </div>
            <p>Add Rooms</p>
          </div>
          <button id="hotel_search_button" class="btn">
            <i class="ri-search-line"></i> Search
          </button>
        </form>
      </div>
    </div>

    <script src="./js/hotel_search.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Flight Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/flight_style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/Logo GoTrip.jpeg" alt="GoTrip Logo">
            <span>GoTrip</span>
        </div>
        <div class="menu">
            <a href="flight.html" class="menu-item"><i class="fa-solid fa-plane"></i> Flights</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-hotel"></i> Hotels</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-train"></i> Trains</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-taxi"></i> Cabs</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-bus"></i> Bus</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-globe"></i> Holidays</a>
        </div>
    </header>

    <div class="flight-container">
        <div id="searchParams"></div>
        <div id="outboundFlights"></div>
        <div id="returnFlights"></div>
        <button onclick="window.location.href='index.html'" class="back-button">New Search</button>
    </div>


    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/flight_results.js"></script>
</body>
</html>

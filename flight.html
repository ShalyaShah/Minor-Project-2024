<!DOCTYPE html>
<html>
<head>
    <title>Flight Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Your existing styles */
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .search-summary {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        /* Add your other styles here */
    </style>
</head>
<body>
    <div class="flight-container">
        <h2>Flight Search Results</h2>
        <div id="searchParams"></div>
        <div id="outboundFlights"></div>
        <div id="returnFlights"></div>
        <button onclick="window.location.href='index.html'" class="back-button">New Search</button>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/flight_results.js"></script>
</body>
</html>
